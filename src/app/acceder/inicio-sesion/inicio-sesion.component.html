<div class="container">
  <div class="row m-5 no-gutters shadow-lg">
    <div class="col-md-6 d-none d-md-block">
      <img src="assets/pexels-cottonbro-studio-4253312.jpg" class="img-fluid"
        style="min-height:100%; margin-left: -11px;" />
    </div>

    <div class="col-md-6 bg-white p-5 mt-md-5">
      <h3 class="pb-3 mt-5">Inicie Sesión</h3>
      <div class="form-style">
        <form needs-validation [formGroup]="formInicioSesion" (ngSubmit)="iniciarSesion()">
          <div class="form-group pb-3">
            <input type="email" placeholder="Correo electrónico" formControlName="email" class="form-control" id="email"
              aria-describedby="emailHelp">
          </div>
          <div class="form-group pb-3">
            <input type="password" placeholder="Contraseña" formControlName="password" class="form-control" id="inputpassword">
            <p class="text-danger">{{msgError}}</p>
          </div>

          <div class="pb-2">
            <button  type="submit" routerLink="perfil" [disabled]="formInicioSesion.invalid" class="btn btn-dark w-100 font-weight-bold mt-2">Iniciar Sesión</button>

          </div>
        </form>

        <div class="pt-4 text-center">
          ¿No tiene una cuenta? <a routerLink="registro">¡Regístrese!</a>
        </div>
      </div>

    </div>
  </div>
</div>
